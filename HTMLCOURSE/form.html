<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main><h1>Form </h1></main>

    <form action="##" method="POST" target="_blank">
        <label for="first_name">First Name : </label>
        <input type="text" name="" id="first_name">
        <br>
        <br>
        <label for="last_name">Last Name: </label>
        <input type="text" name="" id="last_name">
        <br>
        <br>
        <label for="title">Title: </label>
        <label for="Mr">Mr </label>
        <input type="radio" name="gender" id="Mr" value="Mr">
        <label for="Mrs">Mrs </label>
        <input type="radio" name="gender" id="title" value="Mrs">
        <label for="Miss">Miss </label>
        <input type="radio" name="gender" id="title" value="Miss">
       
        <br><br>
        <label for="Payment">Payement : </label>
        <select name="" id="Payment">

            <option value="Visa">Visa</option>
            <option value="Visa">Mastercard</option>
            <option value="Visa">Credit card</option>
            <option value="Visa">America express</option>

        </select>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required placeholder="Email">
        <br><br>
        <label for="date">Birthday: </label>
        <input type="date" name="date" id="date">
        <br><br>
        <label for="Quantity">Quantity:  </label>
        <input type="number" name="Quantity" id="Quantity">
        <br><br>
        <label for="Phone">Phone number: </label>
        <input type="tel" name="Phone" id="Phone" placeholder="0812119429">
        <br><br>
        <label for="pass">Password : </label>
         <input type="password" name="pass" id="pass">
        <br><br>
         <label for="rate">Rate us: </label>
         <input type="range" name="rate" id="rate">0 - 100
        <br><br>
        <label for="file">Upload</label>
        <input type="file" name="file" id="file" accept=".doc">
        <br><br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
